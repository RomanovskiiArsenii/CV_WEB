<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Jake</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="orientation.css">
  <link rel="icon" href="jake.png" type="image/png">

  <script type="module" src="model.js" defer></script>
  <script src="form.js" defer></script>
</head>

<body>
  <div class="rotate-message">
    <h1>Please rotate your device</h1>
  </div>

<div class="hidden_if_landscape">
  <header>
    <h1>I'm Jake the fortune dog. Ask me any of life's hard questions.</h1>
  </header>

  <main>
    <div class="answer">
      <div id="output" class="output"></div>
    </div>

    <div id="loadingMessage">Jake is in a hurry...</div>

    <div id="container3D"></div>
  </main>

  <footer>
    <div>
      <h3>Go on! Grab your fate by it's slippery ass!</h3>
    </div>

    <div class="inputform" id="inputform">
      <input type="text" id="textInput" required minlength="6" maxlength="256" title="">
      <span class="placeholder" id="placeholder"></span>
    </div>

    <div class="button">
      <button onclick="generateRandomPhrase()">GET ANSWERS</button>
    </div>
  </footer>

  <div class="license">
    <p><a href="https://sketchfab.com/azorin" target="_blank">Author of the 3D model - Aidan Azorin</a></p>
  </div>
</div>
  <script src="placeholder.js"></script>
</body>

</html>

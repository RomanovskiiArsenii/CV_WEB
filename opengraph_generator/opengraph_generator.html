<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        const url = 'https://netology.ru/blog/trello?utm_source=google&utm_medium=cpc&utm_campaign=bdes_all_ou_google_perfomance_max_sng_2023&utm_content=x&utm_term=&gad_source=1&gclid=CjwKCAjw48-vBhBbEiwAzqrZVMjKlY6T7jLb-ZoaPnClT39o18qAD_55JTbG4AB2NNOJNwZFk0F9FxoCgowQAvD_BwE';
        fetch(url)
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const metaTags = doc.querySelectorAll('meta');
                metaTags.forEach(metaTag => {
                    console.log(metaTag.getAttribute('name') || metaTag.getAttribute('property'));
                    console.log(metaTag.getAttribute('content'));
                });
            })
            .catch(error => console.error('Ошибка при загрузке страницы:', error));

    </script>
</body>

</html>
